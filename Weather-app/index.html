<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="fav-icon.ico" type="image/x-icon">

</head>
<body>
<div class="container">
    <!-- Search Box -->
    <div class="search-box">
        <i class='bx bx-map'></i>
        <input type="text" placeholder="Enter Your Location">
        <button class='bx bx-search'></button>
    </div>

    <p class="city-hide">city hide</p>
    
    <!-- Weather Box -->
    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="images/cloud.png" alt="">
                    <p class="temprature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Details -->
    <div class="weather-details">
        <div class="humidity">
            <i class='bx bx-water'></i>
            <div class="text">
                <div class="info-humidity"></div> <!-- This will show humidity info -->
                <span>0%</span> <!-- Humidity percentage will be inserted here -->
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="info-wind"></div> <!-- This will show wind speed info -->
                <span>0km/h</span> <!-- Wind speed value will be inserted here -->
                <p>Wind Speed</p>
            </div>
        </div>
    </div>



    <div class="not-found">
        <div class="box">
            <img src="images/404.png" alt="">
            <p>ðŸ˜±Enterd Location Not Found!</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
